<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library - Odin Project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Library</h1>

      <a href="#" class="add-btn">
        <img src="./assets/icons/add.svg" alt="" />
      </a>
    </header>
    <main>
      <div class="modal">
        <div class="modal-content">
          <span class="close-modal">&times;</span>
          <form method="post">
            <fieldset>
              <legend>Add Book</legend>
              <label for="title">Title:</label>
              <input type="text" id="title" name="title" /><br />
              <label for="author">Author:</label>
              <input type="text" id="author" name="author" /><br />
              <label for="pages">Pages:</label>
              <input type="text" id="pages" name="pages" /><br />
              <label for="pages">Book Cover:</label>
              <input
                type="file"
                id="images"
                name="images"
                value="book.jpg"
              /><br />
              <label for="checkbox">Read?</label>
              <input type="checkbox" id="checkbox" name="checkbox" /><br />
              <button type="submit" id="submit">Add Book</button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="shelf" id="shelf"></div>
    </main>
  </body>
</html>
